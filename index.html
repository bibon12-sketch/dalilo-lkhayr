
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الخير - النسخة الملكية النهائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@100..900&family=Cairo:wght@200..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --soft-pearl-white: #F5F5F5;
            --imperial-green: #1B3022;
            --burnished-gold: #D4AF37;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1A2421;
            color: var(--imperial-green);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-amiri { font-family: 'Amiri', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-manrope { font-family: 'Manrope', sans-serif; }
        
        .zellij-overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l15 15-15 15-15-15L30 0zm0 60l15-15-15-15-15 15 15 15zM0 30l15 15 15-15-15-15L0 30zm60 0l-15 15-15-15 15-15 15 15z' fill='%231B3022' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .mihrab-arch {
            clip-path: ellipse(100% 70% at 50% 30%);
            border-radius: 2rem 2rem 0 0;
        }

        .horseshoe-arch {
            clip-path: polygon(0% 100%, 0% 40%, 10% 20%, 25% 5%, 50% 0%, 75% 5%, 90% 20%, 100% 40%, 100% 100%);
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-8k { animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade { animation: opacity 1.2s ease-out forwards; }
        @keyframes opacity { from { opacity: 0; } to { opacity: 1; } }
    </style>
